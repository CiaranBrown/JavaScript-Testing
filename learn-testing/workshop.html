<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Testing</title>
  </head>
  <body>
    <h1>Open the console</h1>

    <script>

      // the function we're testing
      function square(x) {
        return x * x;
      }

      // Challenge 1
      const result = square(2);
      const wrongResult = 0;

      if (result !== wrongResult) {
        console.error(`The output is ${wrongResult} but the real result is ${result}`);
      } else {
        console.log(result);
      };

      function equal (result1, result2) {
        if (result1 === result2) {
          console.info(`The output should be ${result1} and the final result is ${result2}`);
        } else {
          console.error(`The output should be ${result1} and the final result is ${result2}`)
        }
      }

      const result1 = square(2);
      const expected1 = 4;
      equal(result1, expected1);

      const result2 = square(3.5);
      const expected2 = 0;
      equal(result2, expected2);

    </script>
  </body>
</html>
